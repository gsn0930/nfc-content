<!DOCTYPE html>
<html>
<head>
    <title>我的NFC内容</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>欢迎触碰我的NFC标签！</h1>
    
    <!-- 文字 -->
    <p>生日快乐。</p>
    
    <!-- 图片（替换 your-image.jpg 为你的图片文件名） -->
    <img src="your-image.jpg" alt="示例图片" width="300">
    
    <!-- 音频（替换 your-audio.mp3 为你的音频文件名） -->
    <audio controls>
        <source src="your-audio.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放
    </audio>
    
    <!-- 视频（替换 your-video.mp4 为你的视频文件名） -->
    <video controls width="300">
        <source src="your-video.mp4" type="video/mp4">
        你的浏览器不支持视频播放
    </video>
</body>
</html>
